<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Countdown Timer JS</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    />
    <link rel="stylesheet" href="./css/main.css" />
    <script defer src="./script.js"></script>
  </head>
  <body>
    <div
      class="w-full min-h-screen flex justify-center items-center bg-[#f1f5f9]"
    >
      <div class="w-[500px] h-[300px] bg-[#1f2937] text-center">
        <p
          class="text-[50px] text-bold text-white mt-[50px] tracking-widest stopwatch"
        ></p>
        <div class="flex justify-center items-center gap-10 mt-[50px]">
          <button
            class="w-[50px] h-[50px] rounded-full border border-white flex justify-center items-center text-[20px] text-white pause"
          >
            <i class="fa-solid fa-pause"></i>
          </button>
          <button
            class="w-[70px] h-[70px] rounded-full border border-white flex justify-center items-center text-[30px] text-white play"
          >
            <i class="fa-solid fa-play"></i>
          </button>
          <button
            class="w-[50px] h-[50px] rounded-full border border-white flex justify-center items-center text-[20px] text-white reset"
          >
            <i class="fa-solid fa-arrow-rotate-left"></i>
          </button>
        </div>
      </div>
    </div>
  </body>
</html>
